<!DOCTYPE html>
<html>
	<head>
	
		<title>VIDEOS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body onload="playvideo_one()">

        <div id="videos_options">
        	
        	<div id="options">
        		<button class="buttons" id="b_1" onclick="togglevideo(this)" data-video="2"><img src="png/design.png"> Design</button>
        		<button class="buttons" id="b_2" onclick="togglevideo(this)" data-video="3">Photography</button>
			</div>
        	
        	<video id="video" data-video-type="1" onpause="showoptions()" onplay="hideoptions()" controls width="800" autoplay="true" height="500" muted="true" onpause="">
				<source id="videosrc" src="1.mp4" type="video/mp4">
				Your browser does not support video.
			</video>
		</div>

	</body>
	<script type="text/javascript">

		function playvideo_one(){
			
			var v1 = document.getElementById("video");
			v1.play();


		}

		function showoptions(){
			var opt = document.getElementById("options");
			var video = document.getElementById("video");
			var video_type = video.getAttribute("data-video-type");
			var b1 = document.getElementById("b_1");
			var b2 = document.getElementById("b_2");
			video.style.opacity = 0.2;
			if (video_type==1)
			{
				b1.innerHTML = "<img src='png/design.png'>Design";
				b2.innerHTML = "<img src='png/photography.png'>Photography";

			}
			if (video_type==2)
			{
				b1.innerHTML = "<img src='png/home.png'>Home";
				b2.innerHTML = "<img src='png/photography.png'>Photography";

			}
			if (video_type==3)
			{
				b1.innerHTML = "<img src='png/home.png'>Home";
				b2.innerHTML = "<img src='png/design.png'>Design";

			}
			opt.style.display = "flex";

		}
		function hideoptions(){
			var video = document.getElementById("videosrc");
			var opt = document.getElementById("options");
			opt.style.display = "none";
			video.style.opacity = 1;

		}

		function togglevideo(element)
		{
			var video = document.getElementById("video");
			var nextvideo = element.getAttribute("data-video");
			var b1 = document.getElementById("b_1");
			var b2 = document.getElementById("b_2");
			
			var videosrc = document.getElementById("videosrc");

			video.setAttribute("data-video-type",nextvideo);
			video.style.opacity = 1;


			videosrc.setAttribute("src",nextvideo+".mp4");
			video.load();


			if (nextvideo=="3")
			{
				
				b1.setAttribute("data-video","1");
				b2.setAttribute("data-video","2");

			}
			if (nextvideo=="2")
			{
				
				b1.setAttribute("data-video","1");
				b2.setAttribute("data-video","3");
			}
			if (nextvideo=="1")
			{
				
				b1.setAttribute("data-video","2");
				b2.setAttribute("data-video","3");
			}
			
			





		}


	</script>
</html>
